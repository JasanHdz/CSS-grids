<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tama√±o de item en columnas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: [inicio] 1fr [linea2] 1fr [linea3] 1fr [destacado-end] 1fr [linea5] 1fr [destacado2-end] 1fr [linea7] 1fr [final];
      grid-template-rows: [inicio] 200px [linea2] 200px [final];
      grid-gap: 5px;
      height: 100vh;


    }
    .item {
      background: lightblue;
      padding: 10px;
      border: 1px solid red;
    }
    .item:nth-of-type(1){
      /* background: blue;
      grid-column-start: 1;
      grid-column-end: 3; */
      /* grid-column: 1 / span 3;
      grid-row: 1/ span 2; */
      grid-column: inicio / destacado-end;
      grid-row: inicio / final;
    }
    .item:nth-of-type(2){
   /* cuando la linea de inicio es 1 siempre no es necesario
      especificar que arranca en 1 porque grid, lo hace por defecto. */
      /* grid-column: 4 / span 2;
      grid-row: 1 / span 2; */
      grid-column: destacado-end / destacado2-end;
      grid-row: inicio / final;
    }
    .item:nth-of-type(3){
      /* grid-column: 6 / span 2; */
      grid-column: destacado2-end / final;
    }

    .item:nth-of-type(8){
      /* grid-column: inicio / final; */
      /* Para usar por espacios: span # */
      /* grid-column: 1 / span 2; */
      /* si quiero que me ocupue todo el espacio de n columnas, entonces
      le digo que termine en la posicion n-1 */
      /* grid-column: 1 / -1; */

    }
    .item:nth-of-type(7){
      /* grid-column: inicio / final; */
      /* grid-column: 2 / 4; */
    }
  </style>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <section class="container">
   <div class="item">item #1</div>
   <div class="item">item #2</div>
   <div class="item">item #3</div>
   <div class="item">item #4</div>
   <div class="item">item #5</div>
  </section>
</body>
</html>
